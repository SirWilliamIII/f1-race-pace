<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Visualization</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-start justify-content-center">
        <div class="col-md-6 text-start">
          <h1>2024 F1 Speed Visualization</h1>
          <a href="/tire-strategy">Tire Strategy</a>
          <form method="POST">
            <br />
            <label for="wknd">Weekend:</label>
            <select id="wknd" name="wknd" required>
              <option value="1">Bahrain Grand Prix</option>
              <option value="2">Saudi Arabian Grand Prix</option>
              <option value="3">Australian Grand Prix</option>
              <option value="4">Japanese Grand Prix</option>
              <option value="5">Chinese Grand Prix</option>
              <option value="6">Miami Grand Prix</option>
              <option value="7">Emilia Romagna Grand Prix</option>
              <option value="8">Monaco Grand Prix</option>
              <option value="9">Canadian Grand Prix</option>
              <option value="10">Spanish Grand Prix</option>
              <option value="11">Austrian Grand Prix</option>
              <option value="12">British Grand Prix</option>
              <option value="13">Hungarian Grand Prix</option>
              <option value="14">Belgian Grand Prix</option>
              <option value="15">Dutch Grand Prix</option>
              <option value="16">Italian Grand Prix</option>
              <option value="17">Azerbaijan Grand Prix</option>
              <option value="18">Singapore Grand Prix</option>
              <option value="19">United States Grand Prix</option>
              <option value="20">Mexico City Grand Prix</option>
              <option value="21">Sao Paulo Grand Prix</option>
              <option value="22">Las Vegas Grand Prix</option>
              <option value="23">Qatar Grand Prix</option>
              <option value="24">Abu Dhabi Grand Prix</option></select
            ><br /><br />
            <div>
              <label for="ses">Fastest Session:</label>
              <input
                type="text"
                id="ses"
                name="ses"
                placeholder="Session type abbreviation"
                required
              /><br />
              <small>Ex: FP1, FP2, FP3, Q, S, SS, R</small>
            </div>
            <br />
            <div>
              <label for="driver">Driver:</label>
              <input
                type="text"
                id="driver"
                name="driver"
                placeholder="Driver # OR last name"
                required
              /><br />
              <small>Ex: 44 OR HAM</small>
              <br />
            </div>
            <br />
            <button type="submit">Generate Plot</button>
          </form>
        </div>
        <div class="col-md-6">
          {% if plot_url %}
          <h2>Generated Plot:</h2>
          <img
            src="data:image/png;base64,{{ plot_url }}"
            alt="Speed Visualization"
          />
          {% endif %} {% if error_message %}
          <h2>Error:</h2>
          <p>{{ error_message }}</p>
          {% endif %}
          <br />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
